name: BACK-END - Deploy

on:
  push:
    branches: [main]

env:
  ECR_PUBLIC_REGISTRY: public.ecr.aws/u5c4z3i0
  ECR_REPOSITORY: cervusdev
  DOCKER_IMAGE_TAG: 1.0.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin $ECR_PUBLIC_REGISTRY

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$DOCKER_IMAGE_TAG .

      - name: Tag Docker image
        run: |
          docker tag $ECR_REPOSITORY:$DOCKER_IMAGE_TAG \
            $ECR_PUBLIC_REGISTRY/$ECR_REPOSITORY:$DOCKER_IMAGE_TAG

          docker tag $ECR_REPOSITORY:$DOCKER_IMAGE_TAG \
            $ECR_PUBLIC_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push Docker image
        run: |
          docker push $ECR_PUBLIC_REGISTRY/$ECR_REPOSITORY:$DOCKER_IMAGE_TAG
          docker push $ECR_PUBLIC_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy via SSH (docker compose)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd /home/ec2-user/cervusdev-email

            docker-compose pull
            docker-compose up -d --remove-orphans